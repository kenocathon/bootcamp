<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f074703151.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Box Snake Animation</title>
</head>

<body>
    <div class="container">
        <div id="square" class="square"></div>
        <div class="barrierDown"></div>
        <div class="barrierUp"></div>
        <div class="lastBarrier"></div>
    </div>
    <div class="buttons">
        <h2>Move the box through the maze.</h2>
        <ul>
            <li><button onclick="moveBoxSlow()">Slow</button></li>
            <li></li><button onclick="moveBoxFaster()">Faster</button>
            <li><button onclick="moveBoxFastest()">Fastest</button></li>
        </ul>




    </div>
</body>

</html>
